<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Pokeunotor</title>
</head>
<body>
    <div class="container">
        <h1 class = "title is-1">Pokeunotor</h1>

        <form method="POST" action="/pokemon">
            {{ form.csrf_token }}
            {{ form.search.label }} {{ form.search(class_ = "input is-info") }}
            <input class="button is-info is-light" type="submit" value="Search">
        </form>
    </div>


    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Pokeunotor</strong> by Thibault Lombart, Mael Demory et Brayan Bouzrou
        </p>
      </div>
    </footer>
</body>
</html>
