<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokeunotor</title>
</head>
<body>
    <div>
        <span> Nom Français du Pokémon : {{nomFR}} </span>
        <br>
        <span> Nom Anglais du Pokémon : {{nomEN}} </span>
        <br>
        <div class="types">
            <span> Type(s) du Pokémon : </span>
            {% for image in types %}
                <img src="{{image}}">
            {% endfor %}
        </div>
        <br>
        <span> Sprite du pokémon : <br> <img src="{{sprite}}"> </span>
        <br>
        <div class="stats">
            <span> Statistiques du pokémon : </span>
            {% for stat in stats %}
                <p>{{stat}} : {{stats[stat]}}</p>
            {% endfor %}
        </div>

    </div>
</body>
</html>
